<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Problems</title>
    <meta charset="utf-8">

    <style>

    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First name</label></dt>
          <dd>
            <input type="text" name="first-name" id="first-name" required>
          </dd>
        </dl>
        <dl>
          <dt><label for="last-name">Last name</label></dt>
          <dd>
            <input type="text" name="last-name" id="last-name" required>
          </dd>
        </dl>
        <dl>
          <dt><label for="email">Email Address</label></dt>
          <dd>
            <input type="email" name="email" autocomplete="off" autocorrect="off"
            autocapitalize="none" required>
          </dd>
        </dl>
        <dl>
          <dt><label for="phone">Phone number</label></dt>
          <dd>
            <input type="tel" name="phone" id="phone" required>
          </dd>

          <dt><label for="phone-type">Phone type</label></dt>
            <dd>
              <select name="phone-type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>
        </dl>

        <input type="submit" value="Send">
      </fieldset>
    </form>
  </body>
</html>
