<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="checkbox" name="nav-toggle" id="nav-toggle">
    <nav id="nav">
      <h2 class="all-todos">
        <span>All Todos</span>
        <span class="badge">18</span>
      </h2>
      <ul>
        <li class="selected">
          <span>02/16</span>
          <span class="badge badge-selected">8</span>
        </li>
        <li>
          <span>03/16</span>
          <span class="badge">2</span>
        </li>
        <li>
          <span>04/16</span>
          <span class="badge">1</span>
        </li>
        <li>
          <span>05/16</span>
          <span class="badge">1</span>
        </li>
        <li>
          <span>06/16</span>
          <span class="badge">6</span>
        </li>
      </ul>

      <h2 class="completed">Completed</h2>
      <ul class="completed">
        <li>02/16</li>
        <li>03/16</li>
        <li>04/16</li>
        <li>05/16</li>
        <li>06/16</li>
      </ul>
    </nav>
    
    <main>
      <label for="nav-toggle">Show Navigation</label>
      <h1>02/16
        <span class="badge badge-selected">8</span>
      </h1>
      <button class="add-todo">Add a new to do</button>
      <ul>
        <li>
          <label for="modal-toggle">
            <span>Item 1</span>
          </label>
          <form action="#" method="post" class="delete">
            <button>Delete</button>
          </form>
        </li>
        <li>
          <label for="modal-toggle">
            <span>Item 2</span>
          </label>
          <form action="#" method="post" class="delete">
            <button>Delete</button>
          </form>
        </li>
        <li class="completed">
          <label for="modal-toggle">
            <span>Item 3</span>
          </label>
          <form action="#" method="post" class="delete">
            <button>Delete</button>
          </form>
        </li>
        <li class="completed">
          <label for="modal-toggle">
            <span>Item 4</span>
          </label>
          <form action="#" method="post" class="delete">
            <button>Delete</button>
          </form>
        </li>
        <li class="completed">
          <label for="modal-toggle">
            <span>Item 5</span>
          </label>
          <form action="#" method="post" class="delete">
            <button>Delete</button>
          </form>
        </li>
        <li>
          <label for="modal-toggle">
            <span>Item 6</span>
          </label>
          <form action="#" method="post" class="delete">
            <button>Delete</button>
          </form>
        </li>
        <li>
          <label for="modal-toggle">
            <span>Item 7</span>
          </label>
          <form action="#" method="post" class="delete">
            <button>Delete</button>
          </form>
        </li>
        <li>
          <label for="modal-toggle">
            <span>Item 8</span>
          </label>
          <form action="#" method="post" class="delete">
            <button>Delete</button>
          </form>
        </li>
        <li>
          <label for="modal-toggle">
            <span>Item 9</span>
          </label>
          <form action="#" method="post" class="delete">
            <button>Delete</button>
          </form>
        </li>
      </ul>
      <input type="checkbox" name="modal-toggle" id="modal-toggle">
      <aside>
        <form action="#" method="post" id="modal">
          <fieldset>
            <dl>
              <dt>
                <label for="title">Title</label>
              </dt>
              <dd>
                <input type="text" name="title" id="title" value="Item 1">
              </dd>
            </dl>
          </fieldset>

          <fieldset>
            <dl>
              <dt>
                <label name="date-day">Due Date</label>
              </dt>
              <dd>
                <select name="date-day" id="date-day">
                  <option value disabled selected>Day</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </dd>
              <dt>
                <span class="invisible">Month</span>
                <span class="select-seperator">/</span>
              </dt>
              <dd>
                <select name="date-month">
                  <option value disabled selected>Month</option>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                </select>
              </dd>
              <dt>
                <span class="invisible">Year</span>
                <span class="select-separator">/</span>
              </dt>
              <dd>
                <select name="date-year">
                  <option value disabled selected>Year</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                </select>
              </dd>
            </dl>
          </fieldset>

          <fieldset>
            <dl>
              <dt>
                <label for="description">Description</label>
              </dt>
              <dd>
                <textarea name="description" id="description" placeholder="Description"></textarea>
              </dd>
            </dl>
          </fieldset>
          <div class="modal-buttons">
            <button>Save</button>
            <button formaction="#" formdmethod="post">Mark As Complete</button>
          </div>
        </form>
      </aside>
    </main>
  </body>
</html>
